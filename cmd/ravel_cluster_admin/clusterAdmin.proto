syntax = "proto3";
package RavelClusterAdminPB;
option go_package = "./RavelClusterAdminPB";

service RavelClusterAdmin{
    rpc GetLeader(cluster) returns (Response);
    rpc AddToReplicaMap(Node) returns (Void);
}

message Void{
}

message cluster{
    string clusterID=1;
}

message Response{
    string data=1;
}

message Node{
    string NodeID=1;
    string gRPCaddress=2;
}